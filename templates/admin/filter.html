{% load i18n static %}


{% if spec.use_select %}
    <h3>
        {{ title }} <img class="admin-filter-select2-button cursor-pointer" src="{% static 'img/search.svg' %}"></img>
    </h3>
    <ul class="admin-filter-{{ title|cut:' ' }} admin-filter-select2">
        <li>
            <select {{ spec.select_attrs_to_string|safe }}>
            {% for choice in choices %}
                <option {% if choice.selected %}selected="selected"{% endif %}
                value="{{ choice.value }}">{{ choice.display }}</option>
            {% endfor %}
            </select>
        </li>
    </ul>
{% else %}
    <h3>{{ title }}</h3>
    <ul class="admin-filter-{{ title|cut:' ' }}">
        {% for choice in choices %}
            <li{% if choice.selected %} class="selected"{% endif %}>
            <a href="{{ choice.query_string|iriencode }}">{{ choice.display }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
